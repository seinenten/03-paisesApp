<form (ngSubmit)="buscar()" autocomplete="off">   
    <input type="text"
        name="termino"
        [placeholder]="placeholder"
        class="form-control"
        (input)="teclaPresionada( $event )"
        [(ngModel)]="termino"/>
</form>

<!-- (NGSUBMIT) ES EL POSTEO O EL EVENTO DEL ENTER  -->
<!-- NGMODEL PERMITE DAR EL NOMBRE A LA VARIABLE DEL LADO DEL TYPESCRIPT  y Trabaja con la propiedad NAME-->
