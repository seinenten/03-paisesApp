
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Capital </th>
                    <th> Poblacion </th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let pais of paises; let i = index">
                    <td> {{ [i + 1] }} </td>
                    <td>
                        <img 
                            class="small-flag" 
                            [src]="pais.flags.png" 
                            alt="bandera.png">
                    </td>
                    <td>{{ pais.name.common}}</td>
                    <td>{{ pais.capital}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais',pais.cca2]">ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
